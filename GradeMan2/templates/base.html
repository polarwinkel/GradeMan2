<!doctype html>
<html id="html">
    <head>
        <title>GradeMan School Manager</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="{{ relroot }}static/polar.css" />
        <link rel="stylesheet" type="text/css" href="{{ relroot }}static/main.css" />
        <link rel="icon" type="image/svg+xml" href="{{ relroot }}static/favicon.svg" sizes="any" />
        <link rel="icon" type="image/x-icon" href="{{ relroot }}static/favicon.ico" sizes="any" />
        <script>
            function printView() {
                document.getElementById('html').style.fontSize = '16px';
                document.getElementById('html').style.backgroundColor = '#aaa';
                document.getElementById('body').style.width = '21.0cm';
                document.getElementById('body').style.paddingRight = '1.5cm';
                document.getElementById('body').style.paddingLeft = '1.5cm';
                document.getElementById('nav').style.display = 'none';
                var noPrint = document.getElementsByClassName('no-print');
                for(var i=0, len=noPrint.length; i<len; i++) {
                    noPrint[i].style.display = 'none';
                }
            }
        </script>
        <style>
            {% block style %}{% endblock %}
        </style>
    </head>
    <body id="body">
<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" display="none">
  <symbol id="home" viewBox="0 0 32 32">
    <polyline points="6,30 6,14 2,18 16,4 24,12 24,4 24,12 30,18 26,14 26,30 4,30" style="fill:none;stroke-width:4"/>
  </symbol>
  <symbol id="plus" viewBox="0 0 32 32">
    <circle cx="16" cy="16" r="14" style="stroke-width:3;fill:none"/>
    <polyline points="16,25 16,7" style="stroke-width:3;fill:none"/>
    <polyline points="7,16 25,16" style="stroke-width:3;fill:none"/>
  </symbol>
  <symbol id="info" viewBox="0 0 32 32">
    <circle cx="16" cy="16" r="14" style="stroke-width:3;fill:none"/>
    <polyline points="16,25 16,13" style="stroke-width:3;fill:none"/>
    <circle cx="16" cy="8" r="2"/>
  </symbol>
  <symbol id="data" viewBox="0 0 32 32">
    <ellipse cx="16" cy="8" rx="12" ry="6" style="fill:none;stroke-width:3"/>
    <path d="M 4 16 A 2 1 0 0 0 28 16" style="fill:none;stroke-width:3"/>
    <path d="M 4 24 A 2 1 0 0 0 28 24" style="fill:none;stroke-width:3"/>
    <polyline points="4,8 4,24" style="fill:none;stroke-width:3"/>
    <polyline points="28,8 28,24" style="fill:none;stroke-width:3"/>
  </symbol>
  <symbol id="settings" viewBox="0 0 32 32">
    <circle cx="16" cy="16" r="9" style="fill:none;stroke-width:4"/>
    <polyline points="6,12 0,14 0,18 6,20"/>
    <g transform="rotate(60 16 16)">
       <polyline points="6,12 0,14 0,18 6,20"/>
    </g>
    <g transform="rotate(120 16 16)">
       <polyline points="6,12 0,14 0,18 6,20"/>
    </g>
    <g transform="rotate(180 16 16)">
       <polyline points="6,12 0,14 0,18 6,20"/>
    </g>
    <g transform="rotate(240 16 16)">
       <polyline points="6,12 0,14 0,18 6,20"/>
    </g>
    <g transform="rotate(300 16 16)">
       <polyline points="6,12 0,14 0,18 6,20"/>
    </g>
</svg>

        <div id="page">
            <p id="nav" class="no-print" style="width:100%; background-color:080; text-align:right;">
                <a href="{{ relroot }}">
                    <svg width="1em" height="1em" stroke="currentColor" fill="currentColor">
                        <use xlink:href="#home" />
                    </svg>
                </a> | 
                <a href="{{ relroot }}lesson/">
                    <svg width="1em" height="1em" stroke="currentColor" fill="currentColor">
                        <use xlink:href="#plus" />
                    </svg>
                </a> | 
                <a href="{{ relroot }}data">
                    <svg width="1em" height="1em" stroke="currentColor" fill="currentColor">
                        <use xlink:href="#data" />
                    </svg>
                </a> | 
                <a href="{{ relroot }}mdTeXCheatsheet">
                    <svg width="1em" height="1em" stroke="currentColor" fill="currentColor">
                        <use xlink:href="#info" />
                    </svg>
                </a> | 
                <a href="{{ relroot }}settings">
                    <svg width="1em" height="1em" stroke="currentColor" fill="currentColor">
                        <use xlink:href="#settings" />
                    </svg>
                </a>
            </p>
        {% block content %}Content{% endblock %}
        </div>
    </body>
</html>
